<!doctype html>
<html lang="fr">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet href="/css/messagerie.css">
    <title>Messagerie nickel</title>
</head>
<body class="bg-dark">
<div class="container">
    <div class="card bg-secondary text-white mt-5">
        <ul class="list-group list-group-flush">
            <a href="/messagerie" class="list-group-item list-group-item-dark list-group-item-action d-flex justify-content-between align-items-center">Groupes de personnes gentilles
                <div class="d-flex">
                    <button type="button" class="btn btn-sm btn-warning mr-1">Modifier</button>
                    <button type="button" class="btn btn-sm btn-danger">Supprimer</button>
                </div>
            </a>
            <a href="/messagerie" class="list-group-item list-group-item-dark list-group-item-action d-flex justify-content-between align-items-center">Les méchants
                <div class="d-flex">
                    <button type="button" class="btn btn-sm btn-warning mr-1">Modifier</button>
                    <button type="button" class="btn btn-sm btn-danger">Supprimer</button>
                </div>
            </a>
            <a href="/messagerie" class="list-group-item list-group-item-dark list-group-item-action d-flex justify-content-between align-items-center">Les losers
                <div class="d-flex">
                    <button type="button" class="btn btn-sm btn-warning mr-1">Modifier</button>
                    <button type="button" class="btn btn-sm btn-danger">Supprimer</button>
                </div>
            </a>
        </ul>
        <div class="card-footer text-right text-muted">
            <a data-toggle="modal" data-target="#rajoutGroupesModal" class="card-link text-white">Rajouter des groupes</a>
            <a href="/welcome" class="card-link text-white">Revenir à la page d'acceuil</a>
        </div>
    </div>
</div>
<!-- Modal pour rajouter des groupes -->
<div class="modal fade" id="rajoutGroupesModal" tabindex="-1" aria-labelledby="rajoutGroupesModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
        <div class="modal-content bg-secondary text-white">
            <div class="modal-header">
                <h5 class="modal-title" id="rajoutGroupesModalLabel">Rajouter des groupes</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body p-0">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item list-group-item-dark list-group-item-action d-flex justify-content-between align-items-center">
                        David BARANIAK
                        <span class='d-none' id='groupId'>1</span>
                        <span id='groupChecked'>✔</span>
                    </li>
                    <li class="list-group-item list-group-item-dark list-group-item-action d-flex justify-content-between align-items-center">
                        Hugo BERNARD
                        <span class='d-none' id='groupId'>2</span>
                        <span id='groupChecked'>✔</span>
                    </li>
                    <li class="list-group-item list-group-item-dark list-group-item-action d-flex justify-content-between align-items-center">
                        Léonie MORBICHAUD
                        <span class='d-none' id='groupId'>3</span>
                        <span id='groupChecked'></span>
                    </li>
                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-dismiss="modal">Annuler</button>
                <form class="form-inline">
                    <input type="hidden" name="groups">
                    <input type="text" name="grouptitle" class="form-control flex-fill mr-2" id="inputGroupTitle" placeholder="Tapez le nom du groupe..." required>
                    <button type="submit" class="btn btn-primary">Rajouter</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
<!-- Optional JavaScript -->
<script>
    // Rajout de comportement à la liste de choix pour rajout de groupes
    $('#rajoutGroupesModal').find('.list-group-item-action').on('click', function() {
        if ($(this).find('#groupChecked').text() === '✔')
            $(this).find('#groupChecked').text('');
        else
            $(this).find('#groupChecked').text('✔');
    });
    // Lit quelles groupes on été choisies au submit du formulaire
    $('#rajoutGroupesModal').find('form').on('submit', function() {
        let checkedGroups = [];
        $('#rajoutGroupesModal').find('.list-group-item-action').each(function() {
            if ($(this).find('#groupChecked').text() === '✔')
                checkedGroups.push($(this).find('#groupId').text());
        });
        $(this).find("[name='groups']").val(checkedGroups.join());
    });
</script>
</body>
</html>
