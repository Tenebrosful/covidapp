<!doctype html>
<html lang="fr">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/custom.css">
    <title>Messagerie nickel</title>
</head>
<body class="bg-dark">
<div class="container">
    <div class="card bg-secondary text-white mt-5">
        <ul class="list-group list-group-flush">
            {% for groupe in groupes %}
                <a href="/messagerie/{{groupe.id|e}}" class="list-group-item list-group-item-darker list-group-item-action d-flex justify-content-between align-items-center">{{groupe.nom|e}}
                    <div class="d-flex">
                        <button type="button" class="btn btn-sm btn-warning mr-1" onclick="window.location.href = '/modifygroup/{{groupe.id|e}}'">Modifier</button>
                        <button type="button" class="btn btn-sm btn-danger" onclick="window.location.href = '/deletegroup/{{groupe.id|e}}'">Supprimer</button>
                    </div>
                </a>
            {% endfor %}
        </ul>
        <div class="card-footer text-right text-muted">
            <a data-toggle="modal" data-target="#rajoutGroupesModal" class="card-link text-white">Rajouter des groupes</a>
            <a href="/welcome" class="card-link text-white">Revenir à la page d'acceuil</a>
        </div>
    </div>
</div>
<!-- Modal pour rajouter des groupes -->
<div class="modal fade" id="rajoutGroupesModal" tabindex="-1" aria-labelledby="rajoutGroupesModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-lg">
        <div class="modal-content bg-secondary text-white">
            <div class="modal-header">
                <h5 class="modal-title" id="rajoutGroupesModalLabel">Rajouter des groupes</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body p-0">
                <ul class="list-group list-group-flush">
                    {% for utilisateur in utilisateurs %}
                        <li class="list-group-item list-group-item-darker list-group-item-action d-flex justify-content-between align-items-center">
                            {{utilisateur.prenom|e}} {{utilisateur.nom|e}}
                            <span class='d-none' id='groupId'>{{utilisateur.id|e}}</span>
                            <span id='groupChecked'></span>
                        </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-dismiss="modal">Annuler</button>
                <form class="form-inline" action="/addgroup" method="POST">
                    <input type="hidden" name="users">
                    <input type="text" name="grouptitle" class="form-control bg-secondary text-white flex-fill mr-2" id="inputGroupTitle" placeholder="Tapez le nom du groupe..." required>
                    <button type="submit" class="btn btn-primary">Rajouter</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
<!-- Optional JavaScript -->
<script>
    // Rajout de comportement à la liste de choix pour rajout de groupes
    $('#rajoutGroupesModal').find('.list-group-item-action').on('click', function() {
        if ($(this).find('#groupChecked').text() === '✔')
            $(this).find('#groupChecked').text('');
        else
            $(this).find('#groupChecked').text('✔');
    });
    // Lit quelles groupes on été choisies au submit du formulaire
    $('#rajoutGroupesModal').find('form').on('submit', function() {
        let checkedUsers = [];
        $('#rajoutGroupesModal').find('.list-group-item-action').each(function() {
            if ($(this).find('#groupChecked').text() === '✔')
                checkedUsers.push($(this).find('#groupId').text());
        });
        $(this).find("[name='users']").val(checkedUsers.join());
    });
</script>
</body>
</html>
