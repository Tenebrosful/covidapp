<!doctype html>
<html lang="fr">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/custom.css">
    <title>Changez le password !</title>
</head>
<body class="bg-dark">
<div class="container">
    <div class="card bg-secondary text-white mt-5">
        <div class="card-body">
            <form action="changepassword" method="POST">
                {% if message|default %}
                <div class='alert alert-info' role='alert'>{{message|e}}</div>
                {% endif %}
                <div class="form-group">
                    <label for="oldPassword">Ancien mot de passe</label>
                    <input name="oldPassword" type="password" class="form-control bg-secondary text-white" id="oldPassword"
                           placeholder="Ancien mot de passe" autocomplete="current-password" required>
                </div>
                <div class="form-group">
                    <label>Nouveau mot de passe</label>
                    <input name="password" type="password" class="form-control bg-secondary text-white" id="inputPassword"
                           placeholder="Mot de passe" autocomplete="new-password"
                           onchange="if(this.checkValidity()) form.repassword.pattern = this.value;" required>
                    <input name="repassword" type="password" class="form-control bg-secondary text-white mt-2" id="inputConfirmPassword"
                           placeholder="Confirmation mot de passe" autocomplete="off"
                           onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Les mots de passe ne correspondent pas.' : '');"
                           required>
                </div>
                <button type="submit" class="btn btn-primary">Sauvegarder</button>
            </form>
        </div>
        <div class="card-footer text-right text-muted">
            <a href="/welcome" class="card-link text-white">Revenir Ã  la page d'accueil</a>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>
</html>
