<!doctype html>
<html lang="fr">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/custom.css">
    <title>Changez le password !</title>
</head>
<body class="bg-dark">
<div class="container">
    <div class="card bg-secondary text-white mt-5">
        <div class="card-body">
            <form action="changepassword" method="POST">
                {% if message|default %}
                <div class='alert alert-info' role='alert'>{{message}}</div>
                {% endif %}
                <div class="form-group">
                    <label for="oldPassword">Ancien mot de passe</label>
                    <input name="oldPassword" type="password" class="form-control bg-secondary text-white" id="oldPassword"
                           placeholder="Ancien mot de passe" autocomplete="current-password" required>
                </div>
                <div class="form-group">
                    <label>Nouveau mot de passe</label>
                    <input name="password" type="password" class="form-control bg-secondary text-white" id="inputPassword"
                           placeholder="Mot de passe" autocomplete="new-password"
                           onchange="if(this.checkValidity()) form.repassword.pattern = this.value;" required>
                    <input name="repassword" type="password" class="form-control bg-secondary text-white mt-2" id="inputConfirmPassword"
                           placeholder="Confirmation mot de passe" autocomplete="off"
                           onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Les mots de passe ne correspondent pas.' : '');"
                           required>
                </div>
                <button type="submit" class="btn btn-primary">Sauvegarder</button>
            </form>
        </div>
        <div class="card-footer text-right text-muted">
            <a href="/welcome" class="card-link text-white">Revenir Ã  la page d'accueil</a>
        </div>
    </div>
</div>
<script src="/bundle.js"></script>
</body>
</html>
