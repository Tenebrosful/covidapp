<!doctype html>
<html lang="fr">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Changez le password !</title>
</head>
<body>
<div class="container">
    <div class="card mt-5">
        <div class="card-body">
            <form action="changepassword" method="POST">
                {% if message|default %}
                <div class='alert alert-info' role='alert'>{{message}}</div>
                {% endif %}
                <div class="form-group">
                    <label for="oldPassword">Ancien mot de passe</label>
                    <input name="oldPassword" type="password" class="form-control" id="oldPassword"
                           placeholder="Ancien mot de passe" autocomplete="current-password" required>
                </div>
                <div class="form-group">
                    <label>Nouveau mot de passe</label>
                    <input name="password" type="password" class="form-control" id="newPassword"
                           placeholder="Nouveau mot de passe" autocomplete="new-password" required>
                    <input name="repassword" type="password" class="form-control mt-2" id="confirmNewPassword"
                           placeholder="Confirmez le mot de passe" autocomplete="off" required>
                </div>
                <button type="submit" class="btn btn-primary">Sauvegarder</button>
            </form>
        </div>
        <div class="card-footer text-right text-muted">
            <a href="/welcome" class="card-link">Revenir Ã  la page d'accueil</a>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>
</html>
