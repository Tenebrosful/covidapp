<!doctype html>
<html lang="fr">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/custom.css">
    <title>Connectez-vous !</title>
</head>
<body class="bg-dark">
<div class="container">
    <div class="card bg-secondary text-white mt-5">
        <div class="card-body">
            <form action="authenticate" method="POST">
                {% if message|default %}
                <div class='alert alert-info' role='alert'>{{message}}</div>
                {% endif %}
                <div class="form-group">
                    <label for="inputEmail">Adresse Email</label>
                    <input aria-describedby="emailHelp" class="form-control bg-secondary text-white" id="inputEmail"
                           name="email" placeholder="Adresse Email" autocomplete="email" required type="email">
                    <small class="form-text text-light" id="emailHelp">Il s'agit de l'adresse mail utilisé durant la création de votre compte !</small>
                </div>
                <div class="form-group">
                    <label for="inputPassword">Mot de passe</label>
                    <input class="form-control bg-secondary text-white" id="inputPassword" name="password"
                           placeholder="Mot de passe" required type="password" autocomplete="current-password">
                </div>
                <div class="form-group form-check">
                    <input checked="checked" class="form-check-input" id="checkSubscribe" name="subscribe"
                           type="checkbox">
                    <label class="form-check-label" for="checkSubscribe">Ne m'oublie pas :(</label>
                </div>
                <button class="btn btn-primary" type="submit">Valider</button>
            </form>
        </div>
        <div class="card-footer text-right text-muted">
            <a class="card-link text-white" href="signup">Pas encore inscrit ? Cliquez ici !</a>
        </div>
    </div>
</div>
<script src="/bundle.js"></script>
</body>
</html>
